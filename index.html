<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <form>
        <input type="number" name="x-coordinate" id="x-coordinate" min="0" max="2">
        <input type="number" name="y-coordinate" id="y-coordinate" min="0" max="2">
        <button type="submit">Enter Coordinate</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
