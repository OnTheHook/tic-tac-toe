<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="display">
        <div class="box" id="00"></div>
        <div class="box" id="01"></div>
        <div class="box" id="02"></div>
        <div class="box" id="10"></div>
        <div class="box" id="11"></div>
        <div class="box" id="12"></div>
        <div class="box" id="20"></div>
        <div class="box" id="21"></div>
        <div class="box" id="22"></div>
    </div>
    <div class="controls">
        <button id="start">Start Game</button><button id="restart">Reset</button>
        <p>
            <label for="player-one">Player One:</label>
            <input type="text" name="player-one" id="player-one">
        </p>
        <p>
            <label for="player-two">Player Two:</label>
            <input type="text" name="player-two" id="player-two">
        </p>
    </div>
    <div class="winner"></div>

    <script src="script.js"></script>
</body>

</html>
